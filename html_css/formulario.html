<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <h3>Mi primer formulario</h3>
        <form>
            <label>Nombre:</label>
            <input type="text" name="nombre" id="id_nombre">
            <br>
            <label>Edad:</label>
            <input type="number" name="edad">
            <br>
            <label>Fecha:</label>
            <input type="date">
            <br>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
            <br>
            <label>Clave</label>
            <input type="password">
            <hr>
            <select>
                <option value="">Seleccione</option>
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select>
            <br>
            <input type="checkbox" name="check" value="1"> Check 1
            <input type="checkbox" name="check" value="2" checked> Check 2
            <input type="checkbox" name="check" value="3"> Check 3
            <br>
            <input type="radio" name="grupo1" value="1"> Radio 1
            <input type="radio" name="grupo1" value="2"> Radio 2
            <input type="radio" name="grupo1" value="3" checked> Radio 3
            <hr>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
